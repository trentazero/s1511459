<!doctype html>
<html>
  <head>
    <title> Let's Eat!</title>
      <meta charset="utf-8" />
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Setting some improvement to display better on any kind of device-->
      <meta name="viewport" content=width=device-width, initial-scale=1 />
      <!--Referring to style.css-->
      <link href="style.css" rel="stylesheet" type"text/css">
      <!--icons brand set-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </style>
      <img src="LOGO.png" name="myLogo">
      <!--favicon-->
      <link rel="icon" href="favicon.ico" type="image/png">
      <!--end favicon-->
  </head>

  <body>
      <div>
        <!-- text box to fill to search -->
        <form id="where">
        <input type="text" placeholder="Where do you want to eat?" />
        <br>
        <br>
        <select id="who">
          <option>How are you?</option>
          <option value="1">"I am Broke"</option>
          <option value="2">"I am Loaded"</option>
          <option value="3">"I am Picky"</option>
        </select>

      <!--check box to choose the kind of food-->
      <div class="cuisine" style="font-size:15px"><strong>
        <br>
        <input type="checkbox" name="british" value="1"/>British</option>
        <input type="checkbox" name="burge" value="2"/>Burger</option>
        <input type="checkbox" name="chinese" value="3"/>Chinese</option>
        <input type="checkbox" name="indian" value="4"/>Indian</option>
        <input type="checkbox" name="italian" value="5"/>Italian</option>
        <input type="checkbox" name="pizza" value="6"/>Pizza&nbsp;</option>
        <input type="checkbox" name="sushi" value="7"/>Sushi&nbsp;</option>
        <br>
        <br>
      </strong></div>

        <!-- search buttons-->
        <input type="submit" id="searchButtom" value="Search!" />
        </form>
      </div>
        <br>
        <br>
      <div id="placeHolderMaps">
        <!-- place holder for google maps-->
        <img src="Mappa-placeholder.PNG" id="map" width="150">
        <!-- place holder for results area-->
        <textarea id="resultsArea">Results will appear here!</textarea>
      </div>
  </body>

  <!--footer, using external links and icons brand-->
